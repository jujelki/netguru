<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="//db.onlinewebfonts.com/c/65049e8b2a3ba8f203faebf5b0609f7f?family=San+Francisco+Display" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div class="background">
    <div class="login-card">
      <div class="login-logo">
        <img src="/assets/pics/icons/register-logo.svg" alt="">
        <span>Planguru</span>
      </div>
      <div class="login-welcome">
        <h1 class="login-welcome-title">Hello!</h1>
        <p class="login-welcome-text">Sign in with your credentials or
          create a new account</p>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-field">
          <label for=""></label>
          <input class="login-input" type="email" placeholder="Email address">
        </div>

        <div class="form-field">
          <label for=""></label>
          <input class="login-input" type="password" placeholder="Password">
        </div>
        
        <div class="login-button-wr">
          <button type="button" class="login-button">Login</button>
          <a class="remember-password" href="#">Forgot password?</a> 
        </div>


        <div class="not-member">
          <span>Still without account?</span> <a class="signup-link" href="#">Create one</a>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="assets/scripts/index.js"></script>
</body>

</html>
