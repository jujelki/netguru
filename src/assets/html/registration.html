<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="//db.onlinewebfonts.com/c/65049e8b2a3ba8f203faebf5b0609f7f?family=San+Francisco+Display" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>
  <div class="background">
    <div class="register-card">
      <div class="register-logo">
        <img src="/assets/pics/icons/register-logo.svg" alt="">
        <span>Planguru</span>
      </div>
      <div class="register-welcome">
        <h1 class="register-welcome-title">Sign up</h1>
        <p class="register-welcome-text">Create an account to use Planguru
          <a href="#" class="about-link">without limits.</a> For free.</p>
      </div>
      <form id="register-form" class="register-form">
        <div class="form-field">
          <label for=""></label>
          <input class="register-input" type="email" placeholder="Email address">
        </div>

        <div class="form-field">
          <label for=""></label>
          <input class="register-input" type="password" placeholder="Password">
        </div>

        <div class="form-field">
          <label for=""></label>
          <input class="register-input" type="password" placeholder="Repeat password">
        </div>
        <button type="button" class="sign-up-button">Sign Up</button>

        <div class="already-member">
          <span>I already have an account.</span> <a class="login-link" href="#">Login</a>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="assets/scripts/index.js"></script>
</body>

</html>
