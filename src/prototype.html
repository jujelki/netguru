<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="//db.onlinewebfonts.com/c/65049e8b2a3ba8f203faebf5b0609f7f?family=San+Francisco+Display" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>netguru:prototype</title>
</head>

<body class="aligned-container">
  <div id="place-content-here">
    <div class="filters content--item">
      <p>Filters</p>
      <div class="filters-number">2</div>
    </div>
    <div class="filters-show content--item">
      <h2 class="section_name">Show</h2>
      <ul class="positions_filter">
        <li class="filter-item">
          <div>
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_business">
            <label for="checkbox_business">Business</label></div>
        </li>
        <li class="filter-item">
          <div>
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_project">
            <label for="checkbox_project">Project Managers</label>
          </div>
        </li>
      </ul>
    </div>
    <div class="filters_positions content--item">
      <h2 class="section_name">Positions</h2>
      <ul class="positions_filter">
        <li class="filter-item">
          <div>
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_business">
            <label for="checkbox_business">Business</label></div>
        </li>
        <li class="filter-item">
          <div>
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_project">
            <label for="checkbox_project">Project Managers</label>
          </div>
        </li>
        <li class="filter-item checkbox-parent_dropdown__wr">
          <div class="checkbox-parent_dropdown">
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_developers">
            <label for="checkbox_developers">Developers</label>
            <div class="chevron-down"></div>
          </div>
        </li>
        <ul class="developers_filter">
          <li class="developers_filter-item">
            <div>
              <input class="checkbox checkbox-nested" type="checkbox" id="checkbox_front-end">
              <label for="checkbox_front-end">Front-end</label>
            </div>
          </li>
          <li class="developers_filter-item">
            <div>
              <input class="checkbox checkbox-nested" type="checkbox" id="checkbox_backend">
              <label for="checkbox_backend">Backend</label>
            </div>
          </li>
          <li class="developers_filter-item">
            <div>
              <input class="checkbox checkbox-nested" type="checkbox" id="checkbox_android">
              <label for="checkbox_android">Android</label>
            </div>
          </li>
          <li class="developers_filter-item">
            <div>
              <input class="checkbox checkbox-nested" type="checkbox" id="checkbox_ios">
              <label for="checkbox_ios">iOS</label>
            </div>
          </li>
        </ul>
        </li>
        <li class="filter-item">
          <div class="checkbox-parent_dropdown">
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_designers">
            <label for="checkbox_designers">Designers</label>
            <div class="chevron-down"></div>
          </div>
        </li>
        <li class="filter-item">
          <div>
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_qa">
            <label for="checkbox_qa">QA</label>
          </div>
        </li>
        <li class="filter-item">
          <div>
            <input class="checkbox checkbox-parent" type="checkbox" id="checkbox_finance">
            <label for="checkbox_finance">Finance</label>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="assets/scripts/index.js"></script>
</body>

</html>
